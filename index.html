<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS_Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>ROCK PAPER SCISSORS</h1>
    <div class="options">
        <div id="rock" class="rock choice">
            <img src="Rock.jpg" alt="Rock image">
        </div>
        <div id="paper" class="paper choice">
            <img src="Paper.jpg" alt="Paper image">
        </div>
        <div id="scissors" class="scissors choice">
            <img src="Scissors.jpg" alt="Scissors image">
        </div>
    </div>
    <div class="score-board">
        <div class="user-score">
            <p id="user">0</p>
            <p>You</p>
        </div>
        <div class="comp-score">
            <p id="comp">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="button">
        <button id="msg">Choose one from above</button>
    </div>
<script src="script.js"></script>
</body>
</html>
